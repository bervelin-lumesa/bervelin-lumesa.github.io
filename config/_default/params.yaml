# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: emerald

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'Bervelin est Statisticien de formation et Data scientist certifié avec plusieurs années d’expériences dans la recherche quantitative.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: 'GTM-5JWSHLQS'
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Bervelin Lumesa"

# Site footer
footer:
  copyright:
    notice: '© {year} Bervelin Lumesa.'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: '2 Jan, 2006'
  time_format: '13:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
